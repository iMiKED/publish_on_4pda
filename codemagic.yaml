workflows:
  dart-command-line-tool:
    max_build_duration: 30
    name: Dart Command Line Tool
    environment:
      flutter: 1.22.0
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: '*master*'
          include: true
          source: true
    scripts:
      - $dart pub get
      - $FLUTTER_ROOT/bin/dart compile exe bin/main.dart
      - ls
      - ls bin