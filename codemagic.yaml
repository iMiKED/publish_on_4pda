workflows:
  dart-command-line-tool:
    max_build_duration: 30
    name: Dart Command Line Tool
    environment:
      flutter: 1.22.0
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: '*master*'
          include: true
          source: true
    scripts:
      - cd $FLUTTER_ROOT && cd bin && dart pub get
      - cd $FLUTTER_ROOT && cd bin && dart compile --help